name: CI/CD Pipeline for Branch Loan API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Create .env for CI
        run: |
          cat > .env << EOF
          FLASK_ENV=testing
          DB_USER=postgres
          DB_PASS=postgres
          DB_NAME=microloans
          LOG_LEVEL=INFO
          PORT=8000
          EOF

      - name: Create docker-compose override
        run: |
          cat > docker-compose.ci.yml << EOF
          version: '3.8'
          services:
            api:
              ports:
                - "8000:8000"
          EOF

      - name: Start services
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d db api
          echo "Waiting for API health..."
          for i in {1..40}; do
            curl -f http://localhost:8000/health >/dev/null 2>&1 && echo "API healthy!" && break
            echo "Waiting... ($i/40)"
            sleep 3
          done
          curl -f http://localhost:8000/health || (docker compose logs api && exit 1)

      - name: Run tests
        run: pytest -v

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v --remove-orphans || true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build and export image
        run: |
          docker build -t branch-loan-api:${{ github.sha }} .
          docker save branch-loan-api:${{ github.sha }} | gzip > image.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load < image.tar.gz

      # NO MORE NETWORK CALLS — SARIF template embedded directly
      - name: Create Trivy SARIF template
        run: |
          cat > sarif.tpl << 'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Trivy",
                    "version": "0.53.0",
                    "informationUri": "https://github.com/aquasecurity/trivy"
                  }
                },
                "results": [
                  {{ range $i, $v := . }}
                  {{ if $i }},{{ end }}
                  {
                    "ruleId": "{{ $v.ID }}",
                    "level": "{{ if eq $v.Severity "CRITICAL" }}error{{ else if eq $v.Severity "HIGH" }}error{{ else if eq $v.Severity "MEDIUM" }}warning{{ else }}note{{ end }}",
                    "message": { "text": "{{ escape $v.Description }}" },
                    "locations": [
                      {
                        "physicalLocation": {
                          "artifactLocation": { "uri": "{{ $v.PkgName }}@{{ $v.InstalledVersion }}" }
                        }
                      }
                    ],
                    "properties": {
                      "severity": "{{ $v.Severity }}",
                      "vulnerability": "{{ $v.VulnerabilityID }}"
                    }
                  }
                  {{ end }}
                ]
              }
            ]
          }
          EOF

      - name: Run Trivy in light mode (no network needed)
        run: |
          docker run --rm -v $(pwd):/workspace aquasec/trivy:latest \
            image \
            --light \
            --no-progress \
            --format template \
            --template "@/workspace/sarif.tpl" \
            --output /workspace/trivy-results.sarif \
            --severity CRITICAL,HIGH \
            --exit-code 0 \
            branch-loan-api:${{ github.sha }}

      - name: Show scan results
        run: cat trivy-results.sarif || echo "No vulnerabilities found"

      - name: Upload to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Fail only if HIGH/CRITICAL found
        run: |
          if grep -q '"level": "error"' trivy-results.sarif; then
            echo "HIGH or CRITICAL vulnerability found"
            exit 1
          else
            echo "Scan passed — no HIGH/CRITICAL issues"
          fi

  push:
    needs: scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:latest
