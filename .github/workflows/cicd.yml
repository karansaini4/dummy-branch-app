name: CI/CD Pipeline for Branch Loan API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests  # For HTTP tests

      - name: Create .env for CI
        run: |
          echo "FLASK_ENV=testing" > .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=microloans" >> .env
          echo "LOG_LEVEL=INFO" >> .env
          echo "PORT=8000" >> .env

      - name: Create CI docker-compose override for port exposure
        run: |
          cat > docker-compose.ci.yml << EOF
          version: '3.8'
          services:
            api:
              ports:
                - "8000:8000"
          EOF

      - name: Start services with Docker Compose (for integration tests)
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d db api
          # Wait for health (uses /health endpoint)
          timeout 60s bash -c 'until docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec api curl -f http://localhost:8000/health; do sleep 1; done' || false

      - name: Run tests
        run: |
          pytest  # Unit + integration against http://localhost:8000

      - name: Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml down --volumes

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t branch-loan-api:${{ github.sha }} .
          # Run Alembic migrations in image (if needed for build-time schema)
          docker run --rm branch-loan-api:${{ github.sha }} alembic upgrade head || echo "No migrations or skipped"

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and scan image with Trivy
        uses: aquasec/trivy-action@master
        with:
          image-ref: 'branch-loan-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on critical vulnerabilities
        run: |
          if grep -q "CRITICAL" trivy-results.sarif || grep -q "HIGH" trivy-results.sarif; then
            echo "Critical/High vulnerabilities found. Failing pipeline."
            exit 1
          fi

  push:
    needs: scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:latest
