# .github/workflows/cicd.yml
name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: microloans
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-env gunicorn requests

      - name: Start Flask API in background
        run: |
          # Match your real docker-compose command
          gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app --daemon
          echo "API started on port 8000"

      - name: Wait for API to be healthy
        run: |
          for i in {1..30}; do
            curl -f http://localhost:8000/health && echo "API is up!" && break
            echo "Waiting for API... ($i)"
            sleep 2
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/microloans
          FLASK_ENV: testing
        run: pytest -vv

  security-scan:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t branch-loan-api .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: branch-loan-api
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
        env:
          TRIVY_DISABLE_TELEMETRY: "true"
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  push:
    needs: security-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:latest
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
