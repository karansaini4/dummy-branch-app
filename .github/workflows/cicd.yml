name: CI/CD Pipeline for Branch Loan API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: python -m pip install --upgrade pip && pip install -r requirements.txt && pip install pytest requests
      - run: |
          cat > .env << EOF
          FLASK_ENV=testing
          DB_USER=postgres
          DB_PASS=postgres
          DB_NAME=microloans
          LOG_LEVEL=INFO
          PORT=8000
          EOF
      - run: |
          cat > docker-compose.ci.yml << EOF
          version: '3.8'
          services:
            api:
              ports:
                - "8000:8000"
          EOF
      - run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d db api
          for i in {1..40}; do curl -f http://localhost:8000/health >/dev/null 2>&1 && break; sleep 3; done
          curl -f http://localhost:8000/health || (docker compose logs api && exit 1)
      - run: pytest -v
      - if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v --remove-orphans || true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: |
          docker build -t branch-loan-api:${{ github.sha }} .
          docker save branch-loan-api:${{ github.sha }} | gzip > image.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: docker-image
      - run: docker load < image.tar.gz

      # OFFICIAL WORKING TRIVY ACTION â€” NOV 2025
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'branch-loan-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
          scanners: 'vuln'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on CRITICAL/HIGH
        run: |
          if grep -q '"level": "error"' trivy-results.sarif; then
            echo "HIGH or CRITICAL vulnerabilities found"
            exit 1
          else
            echo "No critical vulnerabilities"
          fi

  push:
    needs: scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/branch-loan-api:latest
